#configuring server port
server.port=8081
#configuring context path of application
server.servlet.context-path=/bookstore-admin
#setting thymeleaf browser cache to false
spring.thymeleaf.cache=false
# datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore
spring.datasource.username=root
spring.datasource.password=r@dm09d
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# keep the connection alive if idle for a long time(needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# turn hibernate statics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
# hibernate ddl update and dialect property
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect