<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>
<body>
<div th:replace="common/header :: navbar"></div>
<div class="container">
    <div class="table-responsive">
        <table id="bookListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>List Price</th>
                <th>Our Price</th>
                <th>Active</th>
                <th>Operation</th>
                <th>info</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="book : ${bookList}">
                <td><input type="hidden" named="id" th:value="${book.id}"/>
                    <a th:href="@{/book/bookInfo?id=}+${book.id}"><span th:text="${book.title}"></span></a>
                </td>
                <td><a th:href="@{/book/bookInfo?id=}+${book.id}"><span
                        th:text="${book.author}"></span></a></td>
                <td><a th:href="@{/book/bookInfo?id=}+${book.id}"><span
                        th:text="${book.category}"></span></a></td>
                <td><a th:href="@{/book/bookInfo?id=}+${book.id}"><span
                        th:text="${book.listPrice}"></span></a></td>
                <td><a th:href="@{/book/bookInfo?id=}+${book.id}"><span th:text="${book.ourPrice}"></span></a></td>
                <td><a th:href="@{/book/bookInfo?id=}+${book.id}"><span th:text="${book.active}"></span></a></td>
                <td>delete</td>
                <td><a th:href="@{/book/addUpdateBook?id=}+${book.id}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
    $(document).ready(function() {
        $("#bookListTable").DataTable({
            "ordering": false,
            stateSave: true
        });
    });
</script>
</body>
</html>
